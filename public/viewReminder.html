<body>

    <div>Date: <span class="date"></span></div>

        async function reminder() {
               const response = await fetch("http://127.0.0.1:5000/viewReminder");
               const data = await response.json();
              
              document.getElementsByClassName("date")[0].innerText=data['date']
              document.getElementsByClassName("subject")[0].innerText=data['subject']
               document.getElementsByClassName("description")[0].innerText=data['description']
               document.getElementsByClassName("email")[0].innerText=data['email']
              document.getElementsByClassName("contact")[0].innerText=data['contact']
             document.getElementsByClassName("sms")[0].innerText=data['sms']            
}
      reminder()
